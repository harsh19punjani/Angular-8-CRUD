<div class="row">
    <div class="col s12 m12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <div class='row'>
                    <div class='col s4'>
                        <form #employeeForm='ngForm' (ngSubmit)='onsbmit(employeeForm)' novalidate>
                            <input type="hidden" name='_id'  [ngModel]="employeeService.selectedEmplyoee?._id">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Enter full name" autocomplete="off" name='name' type="text" class="validate"
                                        [ngModel]="employeeService.selectedEmplyoee?.name" required>
                                    <label for="first_name">First Name
                                        <label class='red-text'>*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Enter Position" autocomplete="off" id="position" name='position' type="text"
                                        class="validate" [ngModel]="employeeService.selectedEmplyoee?.position">
                                    <label for="Position">Position
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Enter Office" autocomplete="off" id="office" name='office'
                                    [ngModel]="employeeService.selectedEmplyoee?.office" type="text" class="validate">
                                    <label for="office">Office
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Enter salary" autocomplete="off" id="salary" name='salary' #salary='ngModel'
                                    [ngModel]="employeeService.selectedEmplyoee?.salary" type="number" class="validate">
                                    <label for="salary">Salary
                                    </label>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='btn-toolbar col s12'>
                                    <button class='btn btn-custom right' type='button'
                                        (click)='resetForm(employeeForm)'>Reset</button>
                                    <button class='btn btn-custom right left' type='submit'
                                        [disabled]='!employeeForm.valid'>Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class='col s8'>
                        <table class='responsive-table'>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Office</th>
                                    <th>Salray</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor='let emp of employeeService.employees'>
                                    <td>{{emp.name}}</td>
                                    <td>{{emp.position}}</td>
                                    <td>{{emp.office}}</td>
                                    <td>{{emp.salary}}</td>
                                    <td>
                                        <a class='action-btn' (click)='onEdit(emp)'>
                                            <i class='material-icons'> edit </i>
                                        </a> &nbsp;
                                        <a class='action-btn' (click)= 'delete(emp._id, employeeForm)'>
                                            <i class='material-icons'> delete </i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
